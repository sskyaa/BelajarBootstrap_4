<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Getting started Bootstrap 4</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <style>
      .navbar .dropdown-menu {
        right: 0;
        left: auto;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Senja</a>
      <button
        type="button"
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a href="" class="nav-link">Home</a></li>
          <li class="nav-item active"><a href="" class="nav-link">About</a></li>
          <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              >Saskia Tripani</a
            >
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a href="#" class="dropdown-item">Settings</a>
              <a href="#" class="dropdown-item active">Change password</a>
              <a href="#" class="dropdown-item">Help</a>
              <a href="#" class="dropdown-item">Sign out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <main class="py-4">
      <div class="container">
        <button
          type="button"
          class="btn btn-success"
          data-target="#myModal"
          data-toggle="modal"
        >
          Forgot password
        </button>

        <div
          class="modal fade"
          tabindex="-1"
          role="dialog"
          aria-labelledby="loginModal"
          id="myModal"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header bg-dark text-white rounded-top">
                <div class="modal-title">
                  Please enter your email to reset password!
                </div>
                <button
                  type="button"
                  class="Close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                <div class="form-group">
                  <label for="Email"></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                  />
                </div>
                <button type="submit" class="btn btn-dark">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
